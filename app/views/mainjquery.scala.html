@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <!-- FAVICON -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <!-- JQUERY -->
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <!-- JQUERY UI -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/demo_table_jui.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/dark-hive/jquery-ui-1.10.1.custom.css")">
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.1.custom.min.js")" type="text/javascript"></script>
        <!-- JQUERY DATATABLES -->
        <script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>

    </head>
    <body>
      <div class="container">
        @content
      </div>
    </body>
</html>
